<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンソンのゲームセンター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>シンソンのゲームセンター</h1>
    <p>
      <a
        href="https://donate.stripe.com/test_aFa14o28w3sm0YxgPV73G00"
        class="support-btn"
        target="_blank"
        rel="noopener noreferrer"
      >
        投げ銭ボタン
      </a>
    </p>
    
    
  </header>

  <main>
    <section>
      
      <h2>最新</h2>
  
      <div id="new-game"></div>
    </section>
    <section>
      <h2>過去ゲームリスト</h2>
      <div id="game-list" class="game-list"></div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 シンソン</p>
  </footer>
  <script>
    fetch('games.json')
  .then(response => response.json())
  .then(games => {
    // 1. updatedで新しい順にソート
    games.sort((a, b) => (b.updated > a.updated ? 1 : -1));

    // 2. 一番新しいゲームを抽出
    const newGame = games[0];
    const others = games.slice(1);

    // 3. 新着コーナー
    const newGameDiv = document.getElementById('new-game');
    newGameDiv.innerHTML = `
      <a class="game-card new" href="${newGame.path}">
        <span class="new-badge">NEW</span>
        <img src="${newGame.thumb}" alt="${newGame.title}">
        <h3>${newGame.title}</h3>
        <p>${newGame.desc}</p>
        <p class="update-date">更新日: ${newGame.updated}</p>
      </a>
    `;

    // 4. 残りのリスト
    const list = document.getElementById('game-list');
    others.forEach(game => {
      const card = document.createElement('a');
      card.className = 'game-card';
      card.href = game.path;
      card.innerHTML = `
        <img src="${game.thumb}" alt="${game.title}">
        <h3>${game.title}</h3>
        <p>${game.desc}</p>
        <p class="update-date">更新日: ${game.updated}</p>
      `;
      list.appendChild(card);
    });
  });


 


  </script>

  <!-- 法務ページへ飛ぶボタン -->
<a href="https://yuta4123.github.io/shinsongamecenter/legal.html" class="legal-btn">
  <span>特定商取引法・プライバシーポリシー・利用規約</span>
</a>

    display:inline-flex;          /* アイコンを付けるなら便利 */
    align-items:center;
    gap:.4em;                     /* アイコンとテキストの間隔用 */
    padding:.8em 1.6em;
